

<div class="main">
  <div class="centerDiv">
    <div class="row">
      <div class="col-md-9">
        <mat-form-field class="titleInput" appearance="outline">
          <mat-label>Title</mat-label>
          <input type="text" matInput [(ngModel)]="titleInput"
                 placeholder="ToDo Title">
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <button mat-stroked-button class="btnCustom" (click)="submitTask()">Add</button>
      </div>
    </div>
    <mat-divider/>

    <div class="content">
      <mat-card *ngFor="let todo of filtersTodos" class="m-1">
        <mat-card-content>
          <div class="row">
            <div class="col-10">
              {{todo.title}}
            </div>
            <div class="col-1">
              <mat-checkbox class="example-margin" [checked]="todo.completed"></mat-checkbox>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <mat-divider/>
    <div class="row h-150px">
      <mat-button-toggle-group style="width: 100%" name="favoriteColor" aria-label="Type" value="all">
        <mat-button-toggle (click)="changeType('all')" style="width: 33%" value="all">All</mat-button-toggle>
        <mat-button-toggle (click)="changeType('completed')" style="width: 33%" value="completed">Completed</mat-button-toggle>
        <mat-button-toggle (click)="changeType('uncompleted')" style="width: 33%" value="uncompleted">Uncompleted</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

</div>
